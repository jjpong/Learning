<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國中英語 Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #word-grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .letter-box {
            width: 40px;
            height: 40px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        #guess-input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #game-info, #message, #hint, #first-letter-hint, #error-message {
            margin-top: 10px;
            font-size: 14px;
        }
        #hint, #first-letter-hint {
            color: #666;
        }
        #error-message {
            color: red;
            font-weight: bold;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>國中英語 Wordle</h1>
        <div id="game-info"></div>
        <select id="difficulty">
            <option value="easy">簡單</option>
            <option value="medium">中等</option>
            <option value="hard">困難</option>
        </select>
        <button id="start-game">開始新遊戲</button>
        <div id="word-grid"></div>
        <input type="text" id="guess-input" placeholder="輸入你的猜測">
        <button id="submit-guess">提交猜測</button>
        <button id="show-first-letter">提示首字母</button>
        <button id="show-hint">顯示提示</button>
        <div id="error-message"></div>
        <div id="message"></div>
        <div id="first-letter-hint"></div>
        <div id="hint"></div>
    </div>

    <script>
    
    
    const wordList = {
    easy: [
        {word: "BOOK", meaning: "書", usage: "I love reading books."},
        {word: "CAT", meaning: "貓", usage: "The cat is sleeping on the sofa."},
        {word: "DOG", meaning: "狗", usage: "I walk my dog every morning."},
        {word: "PEN", meaning: "筆", usage: "Can I borrow your pen?"},
        {word: "BALL", meaning: "球", usage: "Let's play with the ball."},
        {word: "SUN", meaning: "太陽", usage: "The sun is shining brightly today."},
        {word: "MOON", meaning: "月亮", usage: "We can see the moon at night."},
        {word: "STAR", meaning: "星星", usage: "I can see many stars in the sky."},
        {word: "TREE", meaning: "樹", usage: "The bird is sitting on the tree."},
        {word: "FISH", meaning: "魚", usage: "I caught a big fish in the river."},
        // ... 繼續添加更多簡單單詞，直到達到約200個
        {word: "ZOO", meaning: "動物園", usage: "We saw many animals at the zoo."},
        {word: "SHIP", meaning: "船", usage: "The ship sailed across the ocean."},
        {word: "TRAIN", meaning: "火車", usage: "I often take the train to work."},
        {word: "BUS", meaning: "公車", usage: "The bus is late today."},
        {word: "BIKE", meaning: "自行車", usage: "I ride my bike to school."},
        {word: "CAR", meaning: "汽車", usage: "My dad drives a red car."},
        {word: "PLANE", meaning: "飛機", usage: "We're going on a plane to Japan."},
        {word: "BOAT", meaning: "小船", usage: "We went fishing on a small boat."},
        {word: "FARM", meaning: "農場", usage: "My uncle lives on a farm."},
        {word: "SHOP", meaning: "商店", usage: "I need to go to the shop for milk."}
    ],
    medium: [
        {word: "FRIEND", meaning: "朋友", usage: "She is my best friend."},
        {word: "FAMILY", meaning: "家庭", usage: "I love my family."},
        {word: "TEACHER", meaning: "老師", usage: "Our English teacher is very kind."},
        {word: "STUDENT", meaning: "學生", usage: "He is a hardworking student."},
        {word: "COMPUTER", meaning: "電腦", usage: "I use my computer to do homework."},
        {word: "PHONE", meaning: "電話", usage: "I'll call you on your phone later."},
        {word: "INTERNET", meaning: "網際網路", usage: "We can find a lot of information on the Internet."},
        {word: "MUSIC", meaning: "音樂", usage: "I love listening to music."},
        {word: "MOVIE", meaning: "電影", usage: "Let's go watch a movie this weekend."},
        {word: "SPORTS", meaning: "運動", usage: "Playing sports is good for your health."},
        // ... 繼續添加更多中等難度單詞，直到達到約200個
        {word: "CULTURE", meaning: "文化", usage: "We learned about Japanese culture in class."},
        {word: "HISTORY", meaning: "歷史", usage: "I find ancient history fascinating."},
        {word: "SCIENCE", meaning: "科學", usage: "Science helps us understand the world."},
        {word: "NATURE", meaning: "自然", usage: "I love spending time in nature."},
        {word: "ECONOMY", meaning: "經濟", usage: "The economy is improving this year."},
        {word: "SOCIETY", meaning: "社會", usage: "Our society is changing rapidly."},
        {word: "INDUSTRY", meaning: "工業", usage: "The car industry is important for our country."},
        {word: "GOVERNMENT", meaning: "政府", usage: "The government announced new policies."},
        {word: "LANGUAGE", meaning: "語言", usage: "I'm learning three different languages."},
        {word: "TRADITION", meaning: "傳統", usage: "We celebrate many traditions in our family."}
    ],
    hard: [
        {word: "EDUCATION", meaning: "教育", usage: "Education is important for everyone."},
        {word: "ENVIRONMENT", meaning: "環境", usage: "We need to protect our environment."},
        {word: "TECHNOLOGY", meaning: "科技", usage: "Technology is changing our lives."},
        {word: "COMMUNICATION", meaning: "溝通", usage: "Good communication is key to success."},
        {word: "RESPONSIBILITY", meaning: "責任", usage: "Taking care of a pet is a big responsibility."},
        {word: "ACHIEVEMENT", meaning: "成就", usage: "Graduating from university was a great achievement."},
        {word: "OPPORTUNITY", meaning: "機會", usage: "This job is a great opportunity for you."},
        {word: "EXPERIENCE", meaning: "經驗", usage: "Work experience is valuable for your career."},
        {word: "CHALLENGE", meaning: "挑戰", usage: "Learning a new language can be a big challenge."},
        {word: "CREATIVITY", meaning: "創造力", usage: "Art classes help develop creativity."},
        // ... 繼續添加更多困難單詞，直到達到約200個
        {word: "GLOBALIZATION", meaning: "全球化", usage: "Globalization has changed how businesses operate."},
        {word: "SUSTAINABILITY", meaning: "可持續性", usage: "Companies are focusing more on sustainability."},
        {word: "INNOVATION", meaning: "創新", usage: "Innovation is key in the tech industry."},
        {word: "DIVERSITY", meaning: "多樣性", usage: "Our company values diversity in the workplace."},
        {word: "ENTREPRENEURSHIP", meaning: "創業精神", usage: "The course teaches entrepreneurship skills."},
        {word: "PHILANTHROPY", meaning: "慈善", usage: "Many wealthy individuals engage in philanthropy."},
        {word: "DEMOCRACY", meaning: "民主", usage: "Democracy allows people to vote for their leaders."},
        {word: "PHILOSOPHY", meaning: "哲學", usage: "Philosophy makes us question our beliefs."},
        {word: "PSYCHOLOGY", meaning: "心理學", usage: "Psychology helps us understand human behavior."},
        {word: "ANTHROPOLOGY", meaning: "人類學", usage: "Anthropology studies human cultures and societies."}
    ]
};

        const maxAttempts = 10;
        const roundsPerGame = 5;
        let targetWord = '';
        let wordLength = 0;
        let attempts = 0;
        let currentWordObj = null;
        let score = 0;
        let totalScore = 0;
        let highScore = 0;
        let currentRound = 0;
        let firstLetterGuessed = false;
        let currentDifficulty = 'easy';

        function getInitialScore(difficulty) {
            switch (difficulty) {
                case 'easy': return 10;
                case 'medium': return 15;
                case 'hard': return 20;
                default: return 10;
            }
        }

        function newGame() {
            currentRound = 0;
            totalScore = 0;
            currentDifficulty = document.getElementById('difficulty').value;
            nextRound();
        }

        function nextRound() {
            currentRound++;
            if (currentRound > roundsPerGame) {
                endGame();
                return;
            }

            const validWords = wordList[currentDifficulty];
            
            if (!validWords || validWords.length === 0) {
                alert('此難度沒有可用的單詞。請選擇其他難度。');
                return;
            }

            currentWordObj = validWords[Math.floor(Math.random() * validWords.length)];
            targetWord = currentWordObj.word;
            wordLength = targetWord.length;

            attempts = 0;
            score = getInitialScore(currentDifficulty);
            firstLetterGuessed = false;
            updateGameInfo();

            document.getElementById('word-grid').innerHTML = '';
            document.getElementById('message').textContent = '';
            document.getElementById('hint').textContent = '';
            document.getElementById('first-letter-hint').textContent = '';
            document.getElementById('error-message').textContent = '';
            document.getElementById('guess-input').value = '';
            document.getElementById('guess-input').disabled = false;
            document.getElementById('guess-input').maxLength = wordLength;
            document.getElementById('submit-guess').disabled = false;
            document.getElementById('show-hint').disabled = false;
            document.getElementById('show-first-letter').disabled = false;
            document.getElementById('word-grid').style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;
        }

        function submitGuess() {
            const guessInput = document.getElementById('guess-input');
            const guess = guessInput.value.toUpperCase();
            const errorMessageElement = document.getElementById('error-message');

            if (guess.length !== wordLength) {
                errorMessageElement.textContent = `錯誤：請輸入${wordLength}個字母。你輸入了${guess.length}個字母。`;
                return;
            }

            errorMessageElement.textContent = '';

            attempts++;
            const result = checkGuess(guess);
            displayResult(result, guess);

            if (result[0] === '🟩' && !firstLetterGuessed) {
                firstLetterGuessed = true;
                document.getElementById('show-first-letter').disabled = true;
            }

               if (result.every(r => r === '🟩')) {
        totalScore += score;
        updateGameInfo();
        if (currentRound < roundsPerGame) {
            setTimeout(() => {
                alert(`恭喜！你猜對了單詞 "${targetWord}"。\n意思：${currentWordObj.meaning}\n例句：${currentWordObj.usage}\n本回合得分：${score}\n目前總分：${totalScore}`);
                nextRound();
            }, 1000);
        } else {
            endGame();
        }
    } else if (attempts >= maxAttempts) {
        totalScore += score;
        updateGameInfo();
        if (currentRound < roundsPerGame) {
            setTimeout(() => {
                alert(`很遺憾，你沒有猜出單詞 "${targetWord}"。\n意思：${currentWordObj.meaning}\n例句：${currentWordObj.usage}\n本回合得分：${score}\n目前總分：${totalScore}`);
                nextRound();
            }, 1000);
        } else {
            endGame();
        }
    } else {
        score = Math.max(0, score - 1);
        updateGameInfo();
    }

            guessInput.value = '';
        }

        function checkGuess(guess) {
            let result = Array(wordLength).fill('⬜');
            let targetFreq = {};

            for (let i = 0; i < wordLength; i++) {
                if (guess[i] === targetWord[i]) {
                    result[i] = '🟩';
                } else {
                    targetFreq[targetWord[i]] = (targetFreq[targetWord[i]] || 0) + 1;
                }
            }

            for (let i = 0; i < wordLength; i++) {
                if (result[i] === '⬜' && targetFreq[guess[i]] > 0) {
                    result[i] = '🟨';
                    targetFreq[guess[i]]--;
                }
            }

            return result;
        }

        function displayResult(result, guess) {
            const wordGrid = document.getElementById('word-grid');
            const row = document.createElement('div');
            row.style.display = 'contents';

            for (let i = 0; i < wordLength; i++) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                box.textContent = guess[i];
                switch (result[i]) {
                    case '🟩':
                        box.style.backgroundColor = '#6aaa64';
                        break;
                    case '🟨':
                        box.style.backgroundColor = '#c9b458';
                        break;
                    default:
                        box.style.backgroundColor = '#787c7e';
                }
                box.style.color = 'white';
                row.appendChild(box);
            }

            wordGrid.appendChild(row);
        }

function endGame() {
    if (totalScore > highScore) {
        highScore = totalScore;
        updateGameInfo();
    }
    
    setTimeout(() => {
        alert(`遊戲結束！\n最後一個單詞是：${targetWord}\n意思：${currentWordObj.meaning}\n例句：${currentWordObj.usage}\n你的總分是：${totalScore}\n最高分：${highScore}`);
        newGame(); // 直接開始新遊戲
    }, 1000);
}

        function showHint() {
            const hintElement = document.getElementById('hint');
            hintElement.textContent = `提示：${currentWordObj.meaning}（${currentWordObj.usage}）`;
            score = Math.max(0, score - 8);
            updateGameInfo();
            document.getElementById('show-hint').disabled = true;
        }

        function showFirstLetter() {
            const firstLetterHintElement = document.getElementById('first-letter-hint');
            firstLetterHintElement.textContent = `首字母提示：${targetWord[0]}`;
            score = Math.max(0, score - 4);
            updateGameInfo();
            document.getElementById('show-first-letter').disabled = true;
            firstLetterGuessed = true;
        }

        function updateGameInfo() {
            const gameInfo = document.getElementById('game-info');
            gameInfo.innerHTML = `
                <p>單詞長度：${wordLength} | 回合：${currentRound}/${roundsPerGame}</p>
                <p>當前分數：${score} | 總分：${totalScore} | 最高分：${highScore}</p>
            `;
        }

        document.getElementById('start-game').addEventListener('click', newGame);
        document.getElementById('submit-guess').addEventListener('click', submitGuess);
        document.getElementById('show-hint').addEventListener('click', showHint);
        document.getElementById('show-first-letter').addEventListener('click', showFirstLetter);
        document.getElementById('guess-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitGuess();
            }
        });

        newGame();
    </script>
</body>
</html>
