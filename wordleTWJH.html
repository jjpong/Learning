<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺灣國中英語 Wordle (300字版)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        #word-grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }
        .letter-box {
            aspect-ratio: 1 / 1;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        #guess-input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message, #hint, #word-length-info, #first-letter-hint, #score-display, #high-score, #round-info {
            margin-top: 20px;
            font-weight: bold;
        }
        #hint, #first-letter-hint {
            color: #666;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        #score-display, #high-score, #round-info {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>臺灣國中英語 Wordle (300字版)</h1>
        <select id="difficulty">
            <option value="easy">簡單</option>
            <option value="medium">中等</option>
            <option value="hard">困難</option>
        </select>
        <button id="start-game">開始新遊戲</button>
        <div id="word-length-info"></div>
        <div id="round-info"></div>
        <div id="score-display"></div>
        <div id="high-score"></div>
        <div id="word-grid"></div>
        <input type="text" id="guess-input" placeholder="輸入你的猜測">
        <button id="submit-guess">提交猜測</button>
        <button id="show-first-letter">提示首字母</button>
        <button id="show-hint">顯示提示</button>
        <div id="error-message"></div>
        <div id="message"></div>
        <div id="first-letter-hint"></div>
        <div id="hint"></div>
    </div>

    <script>
        const wordList = {
            easy: [
                {word: "BOOK", meaning: "書", usage: "I love reading books."},
                {word: "CAT", meaning: "貓", usage: "The cat is sleeping on the sofa."},
                {word: "DOG", meaning: "狗", usage: "I walk my dog every morning."},
                {word: "PEN", meaning: "筆", usage: "Can I borrow your pen?"},
                {word: "BALL", meaning: "球", usage: "Let's play with the ball."},
                // ... 其他簡單單詞 ...
            ],
            medium: [
                {word: "SCHOOL", meaning: "學校", usage: "I go to school by bus."},
                {word: "FRIEND", meaning: "朋友", usage: "She is my best friend."},
                {word: "FAMILY", meaning: "家庭", usage: "I love my family."},
                {word: "TEACHER", meaning: "老師", usage: "Our English teacher is very kind."},
                {word: "STUDENT", meaning: "學生", usage: "He is a hardworking student."},
                // ... 其他中等難度單詞 ...
            ],
            hard: [
                {word: "EDUCATION", meaning: "教育", usage: "Education is important for everyone."},
                {word: "ENVIRONMENT", meaning: "環境", usage: "We need to protect our environment."},
                {word: "TECHNOLOGY", meaning: "科技", usage: "Technology is changing our lives."},
                {word: "COMMUNICATION", meaning: "溝通", usage: "Good communication is key to success."},
                {word: "RESPONSIBILITY", meaning: "責任", usage: "Taking care of a pet is a big responsibility."},
                // ... 其他困難單詞 ...
            ]
        };

        const maxAttempts = 10;
        const roundsPerGame = 5;
        let targetWord = '';
        let wordLength = 0;
        let attempts = 0;
        let currentWordObj = null;
        let score = 0;
        let totalScore = 0;
        let highScore = 0;
        let currentRound = 0;
        let firstLetterGuessed = false;

        function newGame() {
            currentRound = 0;
            totalScore = 0;
            nextRound();
        }

        function nextRound() {
            currentRound++;
            if (currentRound > roundsPerGame) {
                endGame("遊戲結束！");
                return;
            }

            const difficulty = document.getElementById('difficulty').value;
            const validWords = wordList[difficulty];
            
            if (!validWords || validWords.length === 0) {
                alert('此難度沒有可用的單詞。請選擇其他難度。');
                return;
            }

            currentWordObj = validWords[Math.floor(Math.random() * validWords.length)];
            targetWord = currentWordObj.word;
            wordLength = targetWord.length;

            attempts = 0;
            score = 10;
            firstLetterGuessed = false;
            updateScoreDisplay();

            document.getElementById('word-grid').innerHTML = '';
            document.getElementById('message').textContent = '';
            document.getElementById('hint').textContent = '';
            document.getElementById('first-letter-hint').textContent = '';
            document.getElementById('error-message').textContent = '';
            document.getElementById('guess-input').value = '';
            document.getElementById('guess-input').disabled = false;
            document.getElementById('guess-input').maxLength = wordLength;
            document.getElementById('submit-guess').disabled = false;
            document.getElementById('show-hint').disabled = false;
            document.getElementById('show-first-letter').disabled = false;
            document.getElementById('word-grid').style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;

            document.getElementById('word-length-info').textContent = `本次遊戲單詞長度為 ${wordLength} 個字母。`;
            document.getElementById('round-info').textContent = `當前回合：${currentRound} / ${roundsPerGame}`;
        }

        function submitGuess() {
            const guessInput = document.getElementById('guess-input');
            const guess = guessInput.value.toUpperCase();
            const errorMessageElement = document.getElementById('error-message');

            if (guess.length !== wordLength) {
                errorMessageElement.textContent = `錯誤：請輸入${wordLength}個字母。你輸入了${guess.length}個字母。`;
                return;
            }

            errorMessageElement.textContent = '';

            attempts++;
            const result = checkGuess(guess);
            displayResult(result, guess);

            if (result[0] === '🟩' && !firstLetterGuessed) {
                firstLetterGuessed = true;
                document.getElementById('show-first-letter').disabled = true;
            }

            if (result.every(r => r === '🟩')) {
                totalScore += score;
                updateScoreDisplay();
                if (currentRound < roundsPerGame) {
                    setTimeout(() => {
                        alert(`恭喜！你猜對了單詞 "${targetWord}"。準備進入下一回合！`);
                        nextRound();
                    }, 1000);
                } else {
                    endGame("恭喜！你完成了所有回合。");
                }
            } else if (attempts >= maxAttempts) {
                totalScore += score;
                updateScoreDisplay();
                if (currentRound < roundsPerGame) {
                    setTimeout(() => {
                        alert(`很遺憾，你沒有猜出單詞 "${targetWord}"。準備進入下一回合！`);
                        nextRound();
                    }, 1000);
                } else {
                    endGame("遊戲結束！你完成了所有回合。");
                }
            } else {
                score = Math.max(0, score - 1);
                updateScoreDisplay();
            }

            guessInput.value = '';
        }

        function checkGuess(guess) {
            let result = Array(wordLength).fill('⬜');
            let targetFreq = {};

            for (let i = 0; i < wordLength; i++) {
                if (guess[i] === targetWord[i]) {
                    result[i] = '🟩';
                } else {
                    targetFreq[targetWord[i]] = (targetFreq[targetWord[i]] || 0) + 1;
                }
            }

            for (let i = 0; i < wordLength; i++) {
                if (result[i] === '⬜' && targetFreq[guess[i]] > 0) {
                    result[i] = '🟨';
                    targetFreq[guess[i]]--;
                }
            }

            return result;
        }

        function displayResult(result, guess) {
            const wordGrid = document.getElementById('word-grid');
            const row = document.createElement('div');
            row.style.display = 'contents';

            for (let i = 0; i < wordLength; i++) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                box.textContent = guess[i];
                switch (result[i]) {
                    case '🟩':
                        box.style.backgroundColor = '#6aaa64';
                        break;
                    case '🟨':
                        box.style.backgroundColor = '#c9b458';
                        break;
                    default:
                        box.style.backgroundColor = '#787c7e';
                }
                box.style.color = 'white';
                row.appendChild(box);
            }

            wordGrid.appendChild(row);
        }

        function endGame(message) {
            document.getElementById('message').textContent = message;
            document.getElementById('guess-input').disabled = true;
            document.getElementById('submit-guess').disabled = true;
            document.getElementById('show-hint').disabled = true;
            document.getElementById('show-first-letter').disabled = true;
            showHint();

            if (totalScore > highScore) {
                highScore = totalScore;
                updateHighScoreDisplay();
            }
        }

        function showHint() {
            const hintElement = document.getElementById('hint');
            hintElement.textContent = `提示：${currentWordObj.meaning}（${currentWordObj.usage}）`;
            score = Math.max(0, score - 8);
            updateScoreDisplay();
            document.getElementById('show-hint').disabled = true;
        }

        function showFirstLetter() {
            const firstLetterHintElement = document.getElementById('first-letter-hint');
            firstLetterHintElement.textContent = `首字母提示：${targetWord[0]}`;
            score = Math.max(0, score - 4);
            updateScoreDisplay();
            document.getElementById('show-first-letter').disabled = true;
            firstLetterGuessed = true;
        }

        function updateScoreDisplay() {
            document.getElementById('score-display').textContent = `當前分數：${score} | 總分：${totalScore}`;
        }

        function updateHighScoreDisplay() {
            document.getElementById('high-score').textContent = `最高分：${highScore}`;
        }

        document.getElementById('start-game').addEventListener('click', newGame);
        document.getElementById('submit-guess').addEventListener('click', submitGuess);
        document.getElementById('show-hint').addEventListener('click', showHint);
        document.getElementById('show-first-letter').addEventListener('click', showFirstLetter);
        document.getElementById('guess-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitGuess();
            }
        });

        updateHighScoreDisplay();
        newGame();
    </script>
</body>
</html>
