<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺灣國中英語 Wordle (300字版)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            height: 95vh;
            display: flex;
            flex-direction: column;
        }
        #word-grid {
            display: grid;
            gap: 4px;
            margin-bottom: 10px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 40vh;
        }
        .letter-box {
            aspect-ratio: 1 / 1;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        #guess-input, select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 8px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message, #hint, #word-length-info, #first-letter-hint, #score-display, #high-score, #round-info {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        #hint, #first-letter-hint {
            color: #666;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 8px;
            font-size: 14px;
        }
        #score-display, #high-score, #round-info {
            color: #4CAF50;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #game-info > div {
            flex: 1;
            font-size: 12px;
        }
    </style>
</head>

            <div id="round-info"></div>
            <div id="score-display"></div>
            <div id="high-score"></div>
        </div>
        <select id="difficulty">
            <option value="easy">簡單</option>
            <option value="medium">中等</option>
            <option value="hard">困難</option>
        </select>
        <button id="start-game">開始新遊戲</button>
        <div id="word-grid"></div>
        <input type="text" id="guess-input" placeholder="輸入你的猜測">
        <button id="submit-guess">提交猜測</button>
        <button id="show-first-letter">提示首字母</button>
        <button id="show-hint">顯示提示</button>
        <div id="error-message"></div>
        <div id="message"></div>
        <div id="first-letter-hint"></div>
        <div id="hint"></div>
    </div>
